return render(request, "user_account/account.html"){% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="account-wrapper margin-response">

    <div class="form-box login-box">
        <h2>Sign In</h2>
        <form method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ login_form|crispy }}
        <button type="submit" class="btn btn-black w-100 mt-3">Sign In</button>
        </form>
    </div>

    <div class="form-box register-box">
        <h2>Create Account</h2>
        <form method="POST" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ signup_form|crispy }}
        <button type="submit" class="btn btn-black w-100 mt-3">Register</button>
        </form>
    </div>

    </div>
{% endblock %}
